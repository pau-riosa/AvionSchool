<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="index.html" target="_blank" method="GET">
        <label>First Name</label>
        <input type="text" name="first_name" id="first_name" class="form-input" /></br>

        <label>Gender</label></br>
        <div>
            <input type="radio" name="gender" id="male" class="form-input" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" class="form-input" value="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" class="form-input" value="other" />
            <label for="other">Other</label>
        </div>

        <input type="submit" value="Submit" class="form-input button" id="submit-button" />
    </form>
</body>

</html>
